######################
### WORKSPACE RULES ###
######################

# Special workspace for personal browsing
# workspace = special:personal

# Special workspace for spotify
workspace = special:spotify, on-created-empty:spotify

# Optional: Define persistent workspaces
# workspace = 1, persistent:true
# workspace = 2, persistent:true

# Optional: Workspace-specific settings
# workspace = 1, gapsout:5, gapsin:2
# workspace = 2, rounding:false

# Optional: Smart gaps - no gaps when only one window
# Uncomment the following for "smart gaps" behavior:
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# Optional: Monitor-specific workspaces
# workspace = 1, monitor:DP-1, default:true
# workspace = 6, monitor:HDMI-A-1, default:true

# Optional: Workspace with on-created-empty for other apps
# workspace = special:terminal, on-created-empty:$terminal
# workspace = special:notes, on-created-empty:obsidian
