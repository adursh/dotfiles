##############################
### WINDOW RULES (v0.53+)  ###
##############################

# NEW SYNTAX for Hyprland 0.53+
# Old windowrulev2 syntax is replaced with new windowrule blocks
# See: https://wiki.hypr.land/Configuring/Window-Rules/

# Ignore maximize requests from apps
windowrule {
    name = suppress-maximize
    suppress_event[maximize] = on
    match:class = .*
}

# Fix dragging issues with XWayland
windowrule {
    name = xwayland-fix
    no_focus = on
    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    match:float = 1
    match:fullscreen = 0
    match:pin = 0
}

# Floating window size and position
# windowrule {
#     name = float-size
#     size = (monitor_w*0.95) (monitor_h*0.95)
#     match:float = 1
# }

windowrule {
    name = float-center
    center = 1
    match:float = 1
}

# Force apps to specific workspaces
windowrule {
    name = terminal
    workspace = 2
    match:class = kitty
}

windowrule {
    name = code
    workspace = 3
    match:class = code
}

# Spotify special workspace configuration
windowrule {
    name = spotify-workspace
    workspace = special:spotify silent
    match:class = [Ss]potify
}

windowrule {
    name = media
    workspace = 4
    match:class = mpv
}

windowrule {
    name = chat
    workspace = 5
    match:class = discord
}

windowrule {
    name = vm
    workspace = 6
    match:class = virt-manager
}

windowrule {
    name = private-browsers
    workspace = 8
    match:class = ^(librewolf|Mullvad Browser)
}

windowrule {
    name = work
    workspace = 9
    match:class = google-chrome
}

windowrule {
    name = personal
    workspace = 10
    match:class = Tor Browser 
}

# Additional useful window rules

# Keep pinentry focused
windowrule {
    name = pinentry-focus
    stay_focused = on
    match:class = ^(pinentry-)(.*)
}

# Example opacity rules (uncomment if needed)
windowrule {
    name = kitty-opacity
    opacity = 0.9 0.9
    match:class = kitty
}

# Example floating rules (uncomment if needed)
windowrule {
    name = float-pavucontrol
    float = true
    match:class = org.pulseaudio.pavucontrol
}

windowrule {
    name = float-blueman_manager
    float = true
    match:class = blueman-manager
}

windowrule {
    name = float-protonvpn
    float = true
    match:class = protonvpn-app
}
