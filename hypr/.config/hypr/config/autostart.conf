#################
### AUTOSTART ###
#################

# Autostart necessary processes

# Notifications
exec-once = swaync

# Wallpaper (NOTE: hyprpaper 0.8.0+ has new syntax - update your hyprpaper.conf)
exec-once = hyprpaper

# Gnome keyring
exec-once = /usr/lib/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = eval $(/usr/lib/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh)
exec-once = eval $(gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg)

# D-Bus and authentication
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Status bar
exec-once = waybar

# Applets
exec-once = blueman-applet
exec-once = nm-applet

# Idle management
exec-once = hypridle

# Blue light filter
exec-once = hyprshade on blue-light-filter

# VPN
exec-once = protonvpn-app

# Email client (delayed start)
exec-once = uwsm app -- sleep 30; thunderbird &

# Set cursor theme
exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 16
