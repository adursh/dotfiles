#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    
    # Border colors
    col.active_border = rgba(cba6f7ee) rgba(b4befeaa) 45deg
    col.inactive_border = rgba(595959aa)
    
    # Enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    
    # Disable tearing (enable only if needed for gaming)
    allow_tearing = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12 
    rounding_power = 2

    # macOS-inspired transparency
    active_opacity = 0.93
    inactive_opacity = 0.9
    
    shadow {
        enabled = true
        range = 30
        render_power = 2
        color = rgba(00000040)
        offset = 0, 8
    }
    
    # macOS-style blur
    blur {
        enabled = true
        size = 8
        passes = 1
        vibrancy = 0.3
        brightness = 1.0
        contrast = 1.0
        noise = 0.01
        new_optimizations = true
        xray = false
        ignore_opacity = false
    }
}

