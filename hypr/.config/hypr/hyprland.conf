########################################################################################
# HYPRLAND CONFIGURATION - v0.53.0 Compatible
# Main configuration file that sources all modular configs
########################################################################################

# Source configuration files
source = ~/.config/hypr/config/monitors.conf
source = ~/.config/hypr/config/environment.conf
source = ~/.config/hypr/config/programs.conf
source = ~/.config/hypr/config/autostart.conf
source = ~/.config/hypr/config/appearance.conf
source = ~/.config/hypr/config/animations.conf
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/keybinds.conf
source = ~/.config/hypr/config/windowrules.conf
source = ~/.config/hypr/config/workspaces.conf

# General layout settings
general {
    layout = dwindle
}

# Render settings
render {
    cm_enabled = false
}

# Debug settings
debug {
    disable_logs = false
}

# Dwindle layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout settings
master {
    new_status = master
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = false
    # new_window_takes_over_fs = true
    on_focus_under_fullscreen = true
}

# Cursor settings
cursor {
    inactive_timeout = 30
    # Uncomment if you experience cursor issues
    # no_hardware_cursors = true
}

# Set dark mode systemwide
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
