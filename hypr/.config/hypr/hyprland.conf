decoration {
    rounding = 12 
    rounding_power = 2

    # macOS-like transparency (more subtle)
    active_opacity = 0.93
    inactive_opacity = 0.9
    
    shadow {
        enabled = true
        range = 30
        render_power = 2
        color = rgba(00000040)
        offset = 0, 8
    }
    
    # macOS-style blur (more intense and smooth)
    blur {
        enabled = true
        size = 10
        passes = 3
        vibrancy = 0.3
        brightness = 1.0
        contrast = 1.0
        noise = 0.01
        new_optimizations = true
        xray = false
        ignore_opacity = false
    }
}


