# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


# Force apps to always open in specific workspaces
windowrulev2 = workspace 10 silent, class:^(thunderbird)$
windowrulev2 = workspace 1, class:^librewolf$
windowrulev2 = workspace 2, class:^kitty$
windowrulev2 = workspace 4, class:^Spotify$
windowrulev2 = workspace 4, class:^mpv$
windowrulev2 = workspace 6, class:^virt-manager$
windowrulev2 = workspace 3, class:^Code$
windowrulev2 = workspace 5, class:^discord$
windowrulev2 = workspace 1, class:^brave-browser$
windowrulev2 = workspace 9, class:^google-chrome$
windowrule = size <95% <95%, floating:1
windowrule = center 1, floating:1   # "1" respects reserved bar area




