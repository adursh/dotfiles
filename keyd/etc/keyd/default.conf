[ids]

*

[main]

# Change leftalt to leftmeta
leftalt = leftmeta
leftmeta = leftalt

# Maps capslock to escape when pressed and control when held.
capslock = overload(control, esc)

# Overload control and esc with caps
# capslock = esc
# esc = capslock

# Maps the rightalt key to backspace
rightalt = backspace
backspace = rightalt


[overload]
timeout = 200
